<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>Bootstrap 101 Template</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css"rel="stylesheet">
   </head>
  <body class="body_with_header">
    <header class="header">
        <div id="top_type" style="background-image:url('img/top_type.png');width:100%;height:48px;background-size:100% 100%;"></div>
	    <div id="type_select"></div>
	    <div class="types">
		    <ul class="types-ul">
			    <li onClick="setImage(0);">オフィス</li>
			    <li onClick="setImage(1);">デート</li>
			    <li onClick="setImage(2);">女子会</li>
			    <li onClick="setImage(3);">イベント</li>
			    <li onClick="setImage(4);">アイテム</li>
		    </ul>
	    </div>
    </header>
    
	<iframe src="article_list.html" width="100%" id="list_iframe"></iframe>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script id='code_1'>
        function setImage( index){
        	if(index < 4){
	        	$('#list_iframe')[0].contentDocument.location.replace("article_list.html");
	       	}else{
	        	$('#list_iframe')[0].contentDocument.location.replace("item_list.html");
	       	}
            scrollMenu(-screen.width/5 * index, screen.width);
        }
        
        function scrollMenu(distance, duration) {
            $("#type_select").css("transition-duration", (duration / 1000).toFixed(1) + "s");
            //inverse the number we set in the css
            var value = (distance < 0 ? "" : "-") + Math.abs(distance).toString();
            $("#type_select").css("transform", "translate(" + value + "px,0)");
        }
    </script>

  </body>
</html>
