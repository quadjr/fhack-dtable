<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>Bootstrap 101 Template</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css"rel="stylesheet">
   </head>
  <body class="body_with_header_room">
    <header class="room_header">
	    <div id="room_select"></div>
	    <div class="types">
		    <ul class="types-ul">
			    <li onClick="setImage(0);">すべて</li>
			    <li onClick="setImage(1);">持っている物</li>
			    <li onClick="setImage(2);">欲しい物</li>
		    </ul>
	    </div>
    </header>
    
	<iframe src="room_list.html" width="100%" id="list_iframe"></iframe>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script id='code_1'>
        function setImage( index){
	       	$('#list_iframe')[0].contentDocument.location.replace("room_list.html");
            scrollMenu(-screen.width/3 * index, screen.width);
        }
        
        function scrollMenu(distance, duration) {
            $("#room_select").css("transition-duration", (duration / 1000).toFixed(1) + "s");
            //inverse the number we set in the css
            var value = (distance < 0 ? "" : "-") + Math.abs(distance).toString();
            $("#room_select").css("transform", "translate(" + value + "px,0)");
        }
    </script>

  </body>
</html>
